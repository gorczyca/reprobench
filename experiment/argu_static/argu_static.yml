tasks:
  ce_extensions_task:
    type: file
    path: ./experiment/argu_static/test_instances
    extract_archives: false
    patterns: |
      *.apx	
      !4step.cnf.gz
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
      !**/.*
      !**.*~
      !**/mcc2020_pcnf
      !**/*.txt
      !**/*.md
      !**/*.smt
      !**/*.pdf
      !**/*.processed

tools:
  ce_extensions_tool:
    module: experiment.argu_static.tool.arguExecutor.ArguTool
    parameters:
      default: 
        s:
          - dpdb
          - mu_toksia
          - aspartix
        x: # semantics
          - stable
          - admissible
          - complete

runs:
  ce_extensions_tool:
    all:
       - ce_extensions_task
